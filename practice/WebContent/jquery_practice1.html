<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice1</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){//버튼을 클릭하였을 때,
			$("p").hide();//p테그에 해당되는 항목을 숨긴다.
		});
	});
	</script>
</head>
<body>
<p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
<button>메시지 삭제</button>
</body>
</html>
