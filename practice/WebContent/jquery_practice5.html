<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice2</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button.add").click(function(){//add클래스의 버튼을 클릭하면
				$("h1,h2,p").addClass("blue");//h1,h2,p태그에 blue란 css를 적용
				$("div").addClass("important");//div에 important란 css를 적용
			});
			$("button.remove").click(function(){//remove클래스의 버튼을 클릭하면
				$("h1,h2,p").removeClass("blue");//h1,h2,p태그에 blue란 css를 적용해제
				$("div").removeClass("important");//div에 important란 css를 적용해제
			});
		});
	</script>
	<style>
		.important{
		font-weight:bold;
		font-size:xx-large;
		}
		.blue{
			color:blue;
		}
	</style>
</head>
<body>
	<h1>HTML5</h1>
	<h2>CSS3</h2>
	<p>자바스크립트</p>
	<div>제이쿼리</div><br>
	<button class="add">CSS 적용</button>	
	<button class="remove">CSS 적용 해제</button>
</body>
</html>
