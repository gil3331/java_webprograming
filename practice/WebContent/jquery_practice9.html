<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice2</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
	var n=0;
	$(document).ready(function(){
		$("button.move").click(function(){//move클래스의 버튼 클릭시
			$("img").animate({//이미지 태그가
				left:'300px',//왼쪽으로 300px
				height:'300px',//내용의 높이가 300px
				width:'350px'//너비가 350px로 바뀐다.
			});
		});
		$("button.init").click(function(){//init클래스의 버튼 클릭시
			$("img").animate({//이미지 태그가
				left:'0px',//왼쪽으로 0px
				height:'100px',//높이가 100px
				width:'130px'//너비가 130px이 된다.
			});
		});
	});
	</script>
</head>
<body>
	<button class="move">확대</button>
	<button class="init">축소</button>
	<p></p>
	<img name="pic1" src="minastiris.jpg" width="130" height="100" style="position:relative"/>
</body>
</html>
