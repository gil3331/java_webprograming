<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice2</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
	 $(document).ready(function(){
		 $("button").click(function(){//버튼 클릭시
			 $("h1,h2,p,div").toggleClass("red");
		 });//해당 태그의 내용에 red css를 반복 적용
	 });
	</script>
	<style>
		.red{
			color:red;
			border:1px solid blue;
		}
	</style>
</head>
<body>
	<h1>HTML5</h1>
	<h2>CSS3</h2>
	<p>자바스크립트</p>
	<div>제이쿼리</div><br>
	<button class="add">CSS 적용</button>	
	<button class="remove">CSS 적용 해제</button>
</body>
</html>
