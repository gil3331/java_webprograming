<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice2</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#hide").click(function(){//id hide를 클릭시
			$("img").hide("slow");//img 태그가 천천히 사라진다.
		});
		$("#show").click(function(){//id show를 클릭시
			$("img").show("fast");//img 태그가 빠르게 보여진다.
		});
		$("#toggle").click(function(){//id toggle을 클릭시
			$("img").toggle(3000);//이미지가 3초단위로 사라지거나, 보여진다.
		});	
	});
	</script>
</head>
<body>
	<button id="hide">hide</button>
	<button id="show">show</button>
	<button id="toggle">toggle</button>
	<p></p>
	<img name="pic1" src="minastiris.jpg"/>
</body>
</html>
