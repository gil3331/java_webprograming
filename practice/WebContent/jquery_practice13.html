<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice12</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#slide").click(function(){//id slide를 클릭하면
			$("#panel").css("color","red")//id panel에 color와 red란 css를 적용하고
			.slideDown(2000)//슬라이드 다운 2초와
			.slideUp(6000)//슬라이드 업 6초,
			.fadeTo("slow",0.3);//투명도를 0.3으로 낮춰 천천히 구현한다.
		});
	});
	</script>
	<style>
	#slide, #panel{
		padding:5px;
		text-align:center;
		background-color:#e5eecc;
		border:solid 1px #c3c3c3;
	}
	#panel{
		padding:50px;
		display:none;
		background-color:#ffff00;
	}
	</style>
</head>
<body>
	<div id="slide">[오늘의 공지사항]</div>
	<div id="panel">오늘은 jQuery 프로그램을 학습합니다.<br>
					예제를 작성한 후 실행해보세요.</div>
</body>
</html>
