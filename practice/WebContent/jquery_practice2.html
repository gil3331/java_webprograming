<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_practice2</title>

	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button.hide").click(function(){//hide클래스를 가진 버튼을 누르면
			$("p").hide();//p태그의 항목을 숨기고
		});
		$("button.show").click(function(){//show클래스를 가진 버튼을 누르면
			$("p").show();//p태그 항목을 보여준다.
		});
	});
	</script>
</head>
<body>
<p>문서 준비 이벤트에는 여러 다중 이벤트를 정의할 수 있습니다.</p>
<p>버튼을 클릭하면 이벤트 처리를 합니다.</p>
<button class="hide">메시지 삭제</button>
<button class="show">메시지 보기</button>
</body>
</html>
